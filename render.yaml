services:
  - type: web
    name: erp-backend
    env: python
    buildCommand: pip install -r requirements-production.txt && python manage.py migrate --settings=erp.settings_production
    startCommand: gunicorn erp.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: erp.settings_production
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: your-app.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: SECRET_KEY
        value: your-secret-key-here
      # Supabase Database (use Transaction Pooler for Render)
      - key: DATABASE_URL
        value: postgresql://postgres.xbemjxfunalbebxwoffz:[YOUR-PASSWORD]@aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres
      - key: RAZORPAY_KEY_ID
        value: your-razorpay-key-id
      - key: RAZORPAY_KEY_SECRET
        value: your-razorpay-secret
      - key: GOOGLE_OAUTH_CLIENT_ID
        value: your-google-client-id
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        value: your-google-client-secret
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
